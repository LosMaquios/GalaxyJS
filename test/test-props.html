<link rel="import" href="../src/galaxy.html">

<template>
  <h2>{{ props.string }}</h2>
</template>

<script>
  class TestProps extends Galaxy.Element {
    static get is () {
      return 'test-props'
    }

    static get properties () {
      return {
        object: { default: true },
        string: 'Hello World!!!'
      }
    }

    constructor () {
      super()
    }

    connectedCallback () {
      console.log(this.props.object)

      setTimeout(() => {
       this.props.object.push('a')
      }, 2000)
    }
  }

  Galaxy.register(TestProps)
</script>

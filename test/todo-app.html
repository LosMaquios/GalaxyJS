<link rel="import" href="../src/galaxy.html">

<template>
  <style>
    :host .tomato {
      background: tomato;
    }
  </style>

  <h1 :id="title" class="classes {{ title }}">{{ title }}</h1>
  <input type="text" g-bind="title">

  <ul>
    <li>Wrapped (Start)</li>
    <li g-for="todo in todos">
      {{ todo.name }}
      <input g-ref="done{{ $index }}" id="done-{{ $index }}" type="checkbox" @change="setTodoStatus(todo, $refs['done' + $index])">
      <button @click="removeTodo(todo)">&times;</button>
    </li>
    <li>Wrapped (End)</li>
  </ul>

  <h2>Letters</h2>

  <ul>
    <li g-for="letter in letters">{{ letter }}</li>
  </ul>

  <div>
    <input type="text" g-bind="todo.name">
    <button @click="addTodo()">Add TODO</button>
  </div>
</template>

<script>
  class TodoApp extends Galaxy.Element {
    constructor () {
      super()

      this.state = {
        title: 'Galaxy TODO APP',

        todo: {
          name: 'Testing Galaxy',
          done: false
        },

        todos: [
          {
            name: 'Make good things',
            done: false
          }
        ],

        letters: [
          'c', 'z', 'w',
          'j', 'b', 'a',
          'k', 'x', 'y'
        ]
      }
    }

    static get is () {
      return 'todo-app'
    }

    connectedCallback () {
      setTimeout(() => {
        this.state.letters.sort()
      }, 5000)
    }

    addTodo ({ todos, todo }) {
      todos.push(Object.assign({}, todo))

      todo.name = ''
    }

    removeTodo ({ todos }, todo) {
      todos.splice(todos.indexOf(todo), 1)
    }

    setTodoStatus (_, todo, done) {
      // todo.done = done.checked
    }
  }

  Galaxy.register(TodoApp)
</script>

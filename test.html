<link rel="import" href="src/galaxy.html">

<template id="asfas">
  <style>
    :host .tomato {
      background: tomato;
    }
  </style>

  WebCompmonent {{ name }}

  <h2 class="something {{ color }} always">Hola, {{ fruits[0].name }}</h2>
  <input type="text" @input="changeName($event)">
  <input type="text" @input="changeFruitName($event)">

  <p>Count: {{ count }}</p>
  <button @click="incrementCount($event)">Increment</button>
</template>

<script>
  class Test extends Galaxy.Element {
    constructor () {
      super()

      this.setState({
        result: false,
        name: 'Raphael',
        last: 'sfas',
        fruits: [
          {
            name: 'Apple',
            calories: 20
          },
          'strawberry'
        ],
        color: null,
        count: 1
      })
    }

    incrementCount ($event) {
      this.state.count++
    }

    changeName ({ target }) {
      this.state.name = target.value
    }

    changeFruitName ({ target }) {
      this.state.fruits[0].name = target.value
    }

    connectedCallback () {
      setTimeout(() => {
        this.state.color = 'tomato'
      }, 1000)
    }
  }

  customElements.define('custom-test', Test)
</script>

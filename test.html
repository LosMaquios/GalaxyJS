<link rel="import" href="src/galaxy.html">

<template id="asfas">
  <style>
    :host .tomato {
      background: tomato;
    }
  </style>

  WebCompmonent {{ name }}

  <h2 class="something {{ color }} always">Hola, {{ fruits[0].name }}</h2>
  <input id="test" type="text">
  <input id="test2" type="text">
</template>

<script>
  class Test extends Galaxy.Element {
    constructor () {
      super()

      this.setState({
        result: false,
        name: 'Raphael',
        last: 'sfas',
        fruits: [
          {
            name: 'Apple',
            calories: 20
          },
          'strawberry'
        ],
        color: null
      })
    }

    changeName() {

    }

    connectedCallback () {
      this.$shadow.getElementById('test2').oninput = event => {
        console.log('Changing input')
        this.state.fruits[0].name = event.target.value
      }

      this.$shadow.getElementById('test').oninput = event => {
        console.log('Changing input')
        this.state.name = event.target.value
      }

      setTimeout(() => {
        this.state.color = 'tomato'
      }, 1000)
    }
  }

  customElements.define('custom-test', Test)
</script>
